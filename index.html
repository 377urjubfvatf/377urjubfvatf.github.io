<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="favico.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000; /* Background color of the body */
            color: #fff;
            font-family: monospace;
        }
        #terminal {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            background-color: #1a1a1a;
            color: #fff;
        }
        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #000; /* Adjust border color to match background */
        }
        #prompt {
            margin-right: 5px;
            animation: blink 1s step-start infinite;
            color: #fff; /* White color for the prompt */
        }
        #input {
            border: none;
            background: none;
            color: #fff;
            width: 100%;
            font-size: 1em;
            outline: none;
            padding: 5px;
            box-sizing: border-box;
        }
        #output {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
        /* Styles for the popup */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333; /* Dark grey background for the popup */
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Ensure the popup is above other content */
            text-align: center; /* Center text inside the popup */
        }
        #popup button {
            margin: 10px;
            padding: 10px 20px;
            border: 2px dotted #fff; /* White dotted border around buttons */
            border-radius: 4px;
            background-color: #333; /* Match button background with popup */
            color: #fff;
            cursor: pointer;
        }
        #popup #yes-btn {
            border-color: #fff;
        }
        #popup #no-btn {
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div id="popup">
        <p>Open your ears or keep them closed?</p>
        <button id="yes-btn">Open your ears</button>
        <button id="no-btn">Keep them closed</button>
    </div>

    <audio id="background-audio" loop>
        <source src="https://377urjubfvatf.github.io/wind_test2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="terminal">
        <div id="input-container">
            <div id="prompt">></div>
            <input type="text" id="input" autocomplete="off" autofocus>
        </div>
        <div id="output"></div>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const backgroundAudio = document.getElementById('background-audio');

        // Show the popup when the page loads
        window.onload = function() {
            popup.style.display = 'block';
        };

        yesBtn.addEventListener('click', function() {
            backgroundAudio.play();
            popup.style.display = 'none'; // Hide the popup
        });

        noBtn.addEventListener('click', function() {
            popup.style.display = 'none'; // Hide the popup
        });

        const inputField = document.getElementById('input');
        const outputDiv = document.getElementById('output');

        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleCommand(inputField.value);
                inputField.value = '';
            }
        });

        function handleCommand(command) {
            const output = document.createElement('div');
            output.textContent = `> ${command}`;
            outputDiv.appendChild(output);

            // Example command
            if (command.trim().toLowerCase() === 'hewhosings') {
                window.location.href = 'https://377urjubfvatf.github.io/773-axatlltgz.html';
            } else {
                const error = document.createElement('div');
                error.textContent = 'Unrecognized Cipher';
                outputDiv.appendChild(error);
            }

            // Scroll to bottom
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }
    </script>
</body>
</html>
