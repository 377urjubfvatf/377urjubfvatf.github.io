<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio with User Interaction</title>
    <style>
        #audio-container {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a sample website with background music. Click the button below to start the music.</p>

    <button id="play-audio-btn">Play Music</button>

    <div id="audio-container">
        <audio id="background-audio" autoplay loop>
            <source src="https://377urjubfvatf.github.io/howling-wind-109590.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        document.getElementById('play-audio-btn').addEventListener('click', function() {
            // Show the audio player container
            document.getElementById('audio-container').style.display = 'block';
            
            // Get the audio element and play it
            var audio = document.getElementById('background-audio');
            audio.play();
            
            // Optionally hide the button after audio starts playing
            this.style.display = 'none';
        });
    </script>
</body>
</html>
