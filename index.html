<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="favico.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000; /* Background color of the body */
            color: #fff;
            font-family: monospace;
        }
        #terminal {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            background-color: #141414;
            color: #fff;
        }
        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #121212; /* Adjust border color to match background */
        }
        #prompt {
            margin-right: 5px;
            animation: blink 1s step-start infinite;
            color: #fff; /* White color for the prompt */
            border: none; /* Remove any border */
            padding-bottom: 0; /* Remove padding if it was adding space */
        }
        #input {
            border: none;
            background: none;
            color: #fff;
            width: 100%;
            font-size: 1em;
            outline: none;
            padding: 5px;
            box-sizing: border-box;
        }
        #output {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
        /* Styles for the popups */
        #popup, #info-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333; /* Dark grey background for the popups */
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Ensure the popups are above other content */
            text-align: center; /* Center text inside the popups */
            display: none; /* Initially hidden */
        }
        #popup button, #info-popup button {
            margin: 10px;
            padding: 10px 20px;
            border: 1px solid #fff; /* Solid white border for buttons */
            border-radius: 4px;
            background-color: #333; /* Match button background with popup */
            color: #fff;
            cursor: pointer;
        }
        /* Styles for the info button */
        #info-btn {
            position: fixed;
            top: 5px;
            right: 5px;
            background-color: #141414;
            color: #fff;
            border: none; /* Remove border */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            z-index: 1000;
            text-align: center; /* Center the text inside the button */
        }
    </style>
</head>
<body>
    <div id="popup">
        <p>Open your ears or keep them closed?</p>
        <button id="yes-btn">Open your ears</button>
        <button id="no-btn">Keep them closed</button>
    </div>

    <div id="info-popup">
        <p>Write 'help' into the terminal if you need aid.</p>
        <button id="understand-btn">I understand</button>
    </div>

    <div id="info-btn">?</div> <!-- Clickable info button -->

    <audio id="background-audio" loop>
        <source src="https://377urjubfvatf.github.io/wind.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="terminal">
        <div id="input-container">
            <div id="prompt">></div>
            <input type="text" id="input" autocomplete="off" autofocus>
        </div>
        <div id="output"></div>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const infoPopup = document.getElementById('info-popup');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const understandBtn = document.getElementById('understand-btn');
        const infoBtn = document.getElementById('info-btn');
        const backgroundAudio = document.getElementById('background-audio');

        // Show the initial popup when the page loads
        window.onload = function() {
            popup.style.display = 'block';
        };

        function showInfoPopup() {
            infoPopup.style.display = 'block'; // Show the info popup
        }

        yesBtn.addEventListener('click', function() {
            backgroundAudio.play();
            popup.style.display = 'none'; // Hide the popup
            // Ensure the info popup is shown after the audio ends
            backgroundAudio.onended = showInfoPopup;
        });

        noBtn.addEventListener('click', function() {
            popup.style.display = 'none'; // Hide the popup
            // Ensure the info popup is shown after the audio ends
            backgroundAudio.onended = showInfoPopup;
        });

        infoBtn.addEventListener('click', function() {
            showInfoPopup(); // Show the info popup when info button is clicked
        });

        understandBtn.addEventListener('click', function() {
            infoPopup.style.display = 'none'; // Hide the info popup
        });

        const inputField = document.getElementById('input');
        const outputDiv = document.getElementById('output');

        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleCommand(inputField.value);
                inputField.value = '';
            }
        });

        function handleCommand(command) {
            const output = document.createElement('div');
            output.textContent = `> ${command}`;
            outputDiv.appendChild(output);

            // Handle commands
            if (command.trim().toLowerCase() === 'hewhosings') {
                window.location.href = 'https://377urjubfvatf.github.io/773-axatlltgz.html';
            } else if (command.trim().toLowerCase() === 'help') {
                const helpMessage = document.createElement('div');
                helpMessage.textContent = 'Something in the system is encrypted.';
                outputDiv.appendChild(helpMessage);
            } else {
                const error = document.createElement('div');
                error.textContent = 'Unrecognized Cipher';
                outputDiv.appendChild(error);
            }

            // Scroll to bottom
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }
    </script>
</body>
</html>
